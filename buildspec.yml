version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10 
    commands:
      # Install dependencies needed for running tests
      - npm install

      # Upgrade AWS CLI to the latest version
      - pip install --upgrade awscli
  pre_build:
    commands:
      # Discover and run unit tests in the 'tests' directory
      - npm test
artifacts:
  files:
    - "**/*"
   nodejs_artifacts:
      base-directory: /home/ubuntu/nodebackendpipeline
